<div id="sponsor" class="jumbotron jumbotron-fluid mb-0">
  <div class="container">
    <div class="row">
      <h1 id="sponsor-title" class="display-4">Sponsors</h1>
    </div>
    <div class="box">
      <div class="row mt-2">
        <div *ngFor="let item of sponsors" class="col-xs-{{item.cols/2 | number:'1.0-0'}} col-md-{{item.cols}}">
          <app-sponsor-item [sponsorItem]="item"></app-sponsor-item>
        </div>
      </div>
    </div>
  </div>
</div>
