<div id="sponsor" class="jumbotron jumbotron-fluid mb-0">
  <div class="container">
    <div class="row">
      <h1 class="display-4 text-center">Sponsors</h1>
    </div>
    <div class="row mt-2">
      <div *ngFor="let item of sponsors" class="col-md-{{item.cols}}">
        <app-sponsor-item [sponsorItem]="item"></app-sponsor-item>
      </div>
    </div>
  </div>
</div>
