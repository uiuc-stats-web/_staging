<div id="schedule-item" class="col-sm-12 col-md-8 shadow" [@list]>
  <div id="schedule-title" class="row">
    <div class="col-sm-12 mb-2 mt-1">
      <h4>{{ itemlist.date | date:'EEEE, MMMM d'}}</h4>
    </div>
  </div>
  <div id="schedule-content" class="row p-0 mb-1" *ngFor="let item of itemlist.items">
    <div class="col-sm-6"> {{ item.name }} </div>
    <div class="col-sm-4 offset-2"> {{ item.timeStart | date:'shortTime'}}-{{ item.timeEnd | date:'shortTime' }} </div>
  </div>
</div>
